<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TO BE CONTINUED</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('./main.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    To. Mool
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">NOW LOADING</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p id="clock" class="w3-large w3-center"></p>
    <p class="w3-large w3-center">※ 반드시 컴퓨터로 접속 ※</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large"></div>
</div>
	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js"></script>
	
<script type="text/javascript">
    $('#clock').countdown('2023/3/4 18:00:00').on('update.countdown', function(event) {
        var format = '%H : %M : %S';
		if(event.offset.totalDays > 0) {
      	format = format;
    	}
    $(this).text(event.strftime(format));
	}).on('finish.countdown', function(event) {
    window.location.href = './tomool.html';
    });
</script>

</body>
</html>
